<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Dynamic Dashboard</h1>
            <div class="time-display" id="timeDisplay"></div>
        </header>

        <div class="stats-grid">
            <div class="stat-card" data-stat="visitors">
                <div class="stat-icon">üë•</div>
                <div class="stat-content">
                    <h3>Visitors</h3>
                    <div class="stat-number" id="visitorsCount">0</div>
                    <div class="stat-change positive" id="visitorsChange">+0%</div>
                </div>
            </div>

            <div class="stat-card" data-stat="revenue">
                <div class="stat-icon">üí∞</div>
                <div class="stat-content">
                    <h3>Revenue</h3>
                    <div class="stat-number" id="revenueCount">$0</div>
                    <div class="stat-change positive" id="revenueChange">+0%</div>
                </div>
            </div>

            <div class="stat-card" data-stat="orders">
                <div class="stat-icon">üì¶</div>
                <div class="stat-content">
                    <h3>Orders</h3>
                    <div class="stat-number" id="ordersCount">0</div>
                    <div class="stat-change negative" id="ordersChange">+0%</div>
                </div>
            </div>

            <div class="stat-card" data-stat="performance">
                <div class="stat-icon">‚ö°</div>
                <div class="stat-content">
                    <h3>Performance</h3>
                    <div class="stat-number" id="performanceCount">0%</div>
                    <div class="stat-change positive" id="performanceChange">+0%</div>
                </div>
            </div>
        </div>

        <div class="interactive-section">
            <div class="chart-container">
                <h2>Live Activity Chart</h2>
                <canvas id="activityChart" width="400" height="200"></canvas>
            </div>

            <div class="controls-panel">
                <h2>Interactive Controls</h2>
                <div class="control-group">
                    <label for="themeToggle">Theme:</label>
                    <button id="themeToggle" class="theme-btn">üåô Dark</button>
                </div>
                <div class="control-group">
                    <label for="speedSlider">Update Speed:</label>
                    <input type="range" id="speedSlider" min="500" max="3000" value="1500" class="slider">
                    <span id="speedValue">1.5s</span>
                </div>
                <div class="control-group">
                    <button id="pauseBtn" class="action-btn">‚è∏Ô∏è Pause Updates</button>
                    <button id="resetBtn" class="action-btn">üîÑ Reset Data</button>
                </div>
            </div>
        </div>

        <div class="activity-feed">
            <h2>Live Activity Feed</h2>
            <div class="feed-container" id="activityFeed">
                <!-- Activity items will be dynamically added here -->
            </div>
        </div>

        <div class="progress-section">
            <h2>Dynamic Progress Bars</h2>
            <div class="progress-item">
                <label>CPU Usage</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuProgress"></div>
                </div>
                <span class="progress-value" id="cpuValue">0%</span>
            </div>
            <div class="progress-item">
                <label>Memory Usage</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="memoryProgress"></div>
                </div>
                <span class="progress-value" id="memoryValue">0%</span>
            </div>
            <div class="progress-item">
                <label>Storage Usage</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="storageProgress"></div>
                </div>
                <span class="progress-value" id="storageValue">0%</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
